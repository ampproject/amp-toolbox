  <!-- ## Offline fallback -->
  <!--
  `amp-img` supports AMP's [common attributes](/content/amp-dev/documentation/guides-and-tutorials/learn/common_attributes.md#fallback), which means you can show a `fallback` in case the image couldn't be loaded. This is great for adding offline support to your AMPs.
-->
  <amp-img src="https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/does-not-exist.jpg" width="300" height="100" layout="responsive" srcset="https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/does-not-exist.330w.jpg 330w, https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/does-not-exist.680w.jpg 680w, https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/does-not-exist.1000w.jpg 1000w">
    <div fallback>offline</div>
  </amp-img>

  <!-- ## No script -->
  <!--
  If you want to ensure that users with JavaScript disabled can see your images, you can add an additional `img` element inside a `noscript` tag. This also makes it possible for webcrawlers without JavaScript runtime to discover your images.
-->
  <amp-img src="https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/amp.jpg" alt="AMP" width="475" height="268" layout="responsive" srcset="https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/amp.560w.jpg 560w, https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/amp.1000w.jpg 1000w, https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/amp.1440w.jpg 1440w">

        <img src="https://example-com.cdn.ampproject.org/i/s/example.com/static/samples/img/amp.jpg" width="475" height="268" alt="AMP">
