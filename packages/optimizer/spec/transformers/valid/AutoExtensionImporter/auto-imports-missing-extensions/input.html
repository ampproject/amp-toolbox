<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>My AMP Page</title>
  <link rel="canonical" href="self.html" />
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- imports amp-access based on JSON config -->
  <script id="amp-access" type="application/json">
    {
      "vendor": "laterpay",
      "laterpay": {
        "property": value
      }
    }
  </script>
</head>
<body>
  <h1>Hello AMPHTML World!</h1>
  <!-- ignores built-in tags -->
  <amp-img src="test.png" width=200 height=300></amp-img>
  <!-- imports extensions matching their tag name  -->
  <amp-twitter width="375"
    height="472"
    layout="responsive"
    data-tweetid="638793490521001985">
  </amp-twitter>
  <!-- imports extensions by tag dependencies -->
  <amp-state id="myState"><script type="application/json">{
        "foo": "bar"
      }</script></amp-state>
  <!-- imports amp-fx-collection by attribute amp-fx -->
  <div amp-fx="fade-in" data-duration="2000ms">
    <amp-img
      width="1600"
      height="900"
      layout="responsive"
      src="https://picsum.photos/1600/900?image=1069"
    ></amp-img>
  </div>
  <!-- imports amp-video-docking if dock attribute is present -->
  <amp-video src="my-video.mp4" height=300 width=200 dock></amp-video>
  <!-- imports amp-lightbox-gallery if lightbox attribute is present -->
  <amp-img
    id="hero-img"
    lightbox="toronto"
    src="https://picsum.photos/1600/900?image=1075"
    layout="responsive"
    width="1600"
    height="900"
    alt="Picture of CN tower"
    >
  </amp-img>
  <!-- imports amp-lightbox-gallery if mask attribute is present -->
  <input name="code"
         mask="L0L_0L0"
         placeholder="A1A 1A1">
  <!-- correctly imports amp-mustache -->
  <amp-list layout="fixed-height" height="100" src="https://preview.amp.dev/static/samples/json/examples.json" binding="no">
    <template type="amp-mustache">
      <div><a href="{{url}}">{{title}}</a></div>
    </template>
  </amp-list>
</body>
</html>
