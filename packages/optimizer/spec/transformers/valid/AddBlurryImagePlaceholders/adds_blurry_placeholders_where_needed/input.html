  <script async custom-element="amp-experiment" src="https://cdn.ampproject.org/v0/amp-experiment-0.1.js"></script>

<body>
  <!-- Basic test -->
  <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img></amp-img>

  <!-- Poster test -->
  <amp-video id="intro-vid" src="./media/cover.mp4" layout= "fill" poster="bball.jpg" autoplay loop noaudio></amp-video>

  <!-- Dont add blurs outside of templates -->
  <template>
        <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img>
        <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img>
  </template>

  <!-- Heuristic tests -->
  <!-- amp-img test -->
  <!-- Should append placeholder -->
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg?get=true"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg#hash=true"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg?get=true#hash=true"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="https://raw.githubusercontent.com/ampproject/amp-toolbox/main/packages/optimizer/spec/assets/bball.jpg"></amp-img>
  <amp-img width="360" height="200" layout="intrinsic" src="bball.jpg"></amp-img>
  <amp-img layout="fill" src="bball.jpg"></amp-img>

  <!-- Skip because of file ending/dataURI -->
  <amp-img width="360" height="200" layout="responsive" src="tree.png"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="500fish.gif"></amp-img>
  <amp-img width="360" height="200" layout="responsive" src="data:image/jpg;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=="></amp-img>

  <!-- Skip because of layout -->
  <amp-img width="360" height="200" layout="nodisplay" src="bball.jpg"></amp-img>
  <amp-img width="360" height="200" layout="fixed" src="bball.jpg"></amp-img>

  <!-- Skip because of placeholder -->
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg">
    <div placeholder></div>
  </amp-img>
  <!-- Skip because of noloading -->
  <amp-img width="360" height="200" layout="responsive" src="bball.jpg" noloading></amp-img>

  <!-- amp-video test -->
  <!-- Should append placeholder -->
  <amp-video id="intro-vid" src="./media/cover.mp4" layout= "fill" poster="bball.jpg" autoplay loop noaudio></amp-video>
  <!-- Skip because of file ending/dataURI -->
  <amp-video id="intro-vid" src="./media/cover.mp4" layout= "fill" poster="treen.png" autoplay loop noaudio></amp-video>
  <amp-video id="intro-vid" src="./media/cover.mp4" layout= "fill" poster="500fish.gif" autoplay loop noaudio></amp-video>
  <amp-video id="intro-vid" src="./media/cover.mp4" layout= "fill" poster="data:image/jpg;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" autoplay loop noaudio></amp-video>

  <!-- Max amount test -->
  <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img>
  <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img>
  <amp-img width=360 height=200 layout=responsive src="bball.jpg"></amp-img>
</body>
