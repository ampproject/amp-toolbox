

<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-img</title>
  
  
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <link rel="canonical" href="https://example.com/components/amp-img/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
  amp-img > div[fallback] {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f2f2f2;
    border: solid 1px #ccc;
  }
</style>
</head>
<body>

  
  
  <amp-img src="/img/amp.jpg" width="1080" height="610" layout="responsive" alt="AMP"></amp-img>

  

  
  
  <amp-img src="/img/amp.jpg" srcset="/img/amp.jpg 1080w, /img/amp-900.jpg 900w, /img/amp-800.jpg 800w,
  /img/amp-700.jpg 700w, /img/amp-600.jpg 600w, /img/amp-500.jpg 500w, /img/amp-400.jpg 400w,
  /img/amp-300.jpg 300w, /img/amp-200.jpg 200w, /img/amp-100.jpg 100w" width="1080" height="610" layout="responsive" alt="AMP"></amp-img>

  
  
  <amp-img src="/img/does-not-exist.jpg" width="300" height="100" layout="responsive">
    <div fallback>offline</div>
  </amp-img>
  
  
  
  <amp-img src="/img/amp.jpg" alt="AMP" width="475" height="268" layout="responsive">
    <noscript>
      <img src="/img/amp.jpg" width="475" height="268" alt="AMP"> 
    </noscript>
  </amp-img>

  
  
  <amp-img src="/img/amp_by_example_logo.svg" width="208" height="40" alt="AMP by Example" noloading></amp-img>

  
  
  <div>
    <amp-img src="https://unsplash.it/300/200/?image=100" 
             width="300" 
             height="200"
             [src]="myImageUrl">
    </amp-img>
    <button on="tap:AMP.setState({ myImageUrl: 'https://unsplash.it/300/200/?image=200' })">Change image</button>
  </div>
</body>
</html>
