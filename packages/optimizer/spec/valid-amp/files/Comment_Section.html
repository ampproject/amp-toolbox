



<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
  <title>Comment Section</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    
    <script async custom-element="amp-access" src="https://cdn.ampproject.org/v0/amp-access-0.1.js"></script>
    
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <link rel="canonical" href="https://example.com/samples_templates/comment_section/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
    :root {
      --color-primary: #005AF0;
      --color-secondary: #00DCC0;

      --space-1: .5rem;  /* 8px */
      --space-2: 1rem;   /* 16px */
      --space-3: 1.5rem; /* 24px */
      --space-5: 4rem; /* 64px */

      --box-shadow-1: 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 1px -1px rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
    }
    .comments {
      margin: var(--space-2) 0;
      min-width: 320px;
      width: 100%;
    }
    .comments [overflow] {
      position: absolute;
      right: var(--space-3);
      top: var(--space-1);
    }
    .comment {
        background: var(--color-secondary);
        margin: var(--space-2);
        margin-top: 0;
        margin-left: var(--space-5);
        padding: var(--space-2);
        box-shadow: var(--box-shadow-1);
        position: relative;
    }
    .comment:before {
      content: ' ';
      height: 0;
      position: absolute;
      width: 0;
      left: 10px;
      border: 10px solid transparent;
      border-right-color: var(--color-secondary);
      top: 50%;
      margin-top: -28px;
      margin-left: -30px;
    }
    .comment:after {
      content: ' ';
      height: 48px;
      position: absolute;
      width: 48px;
      top: 0;
      left: -56px;
      background-repeat: no-repeat;
      background-image: url("data:image/svg+xml,%0A%3Csvg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E");
    }
    .comment .user {
      color: var(--color-primary);
      font-weight: 700;
    }
    .comment .date {
      font-size: 12px;
    }
    .comment .placeholder {
      display: inline-block;
      height: 14px;
      width: 150px;
      background-color: #cccccc;
      position: relative;
      top: 3px;
    }
    .comment-form {
      margin: var(--space-2);
      margin-left: var(--space-5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }
    .comment-form > textarea {
      width: 100%;
      margin: var(--space-2) 0;
    }
    .comment-form > input {
      min-width: 320px;
    }
    .comment-sample {
      padding: var(--space-2);
      width: 100vw;
      max-width: 700px;
      min-height: 500px;
    }
    .comment-sample > button {
      margin: var(--space-2) 0;
    }
    </style>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    
    <script id="amp-access" type="application/json">
    {
        "authorization": "https://example.com/components/amp-access/authorization?rid=READER_ID&url=CANONICAL_URL&ref=DOCUMENT_REFERRER&_=RANDOM",
        "noPingback": "true",
        "login": {
          "sign-in": "https://example.com/components/amp-access/login?rid=READER_ID",
          "sign-out": "https://example.com/components/amp-access/logout?rid=READER_ID"
        },
        "authorizationFallbackResponse": {
            "error": true,
            "loggedIn": false
        }
    }
    </script>
    </head>
    <body>
      <div class="comment-sample">

      
        <button amp-access="NOT loggedIn" amp-access-hide on="tap:amp-access.login-sign-in">Login to comment</button>

        
        <button amp-access="loggedIn" amp-access-hide on="tap:amp-access.login-sign-out">Logout</button>
        <h2>Comments</h2>

        
        <amp-list id="comments"
                  class="comments" 
                  src="/samples_templates/comment_section/comments" 
                  layout="fixed-height" 
                  height="200" 
                  items="."
                  single-item
                  binding="no"
                  credentials="include"
                  reset-on-refresh
                  noloading>
          <template type="amp-mustache">
            <div class="comment">
              <p><span class="user">{{User}}</span> <span class="date">{{Datetime}}</span></p>
              <p>{{Text}}</p>
            </div>
          </template>
          <button overflow>Show all comments</button>
          <div placeholder>
            <div class="comment">
              <p><span class="placeholder"></span> <span class="placeholder"></span></p>
              <p><span class="placeholder"></span></p>
            </div>
            <div class="comment">
              <p><span class="placeholder"></span> <span class="placeholder"></span></p>
              <p><span class="placeholder"></span></p>
            </div>
          </div>
        </amp-list>
        
        <button on="tap: comments.changeToLayoutContainer, comments.refresh">Refresh comments</button>

        

        
        <form id="comment" 
              class="comment-form" 
              amp-access="loggedIn" 
              amp-access-hide 
              method="post" 
              action-xhr="/samples_templates/comment_section/comments/new" 
              target="_top"
              on="submit-success: 
                    comments.changeToLayoutContainer, 
                    comments.refresh, 
                    comment.clear">
            <label for="ta1" class="">
             Your comment: 
            </label>
            <template amp-access-template type="amp-mustache">
              <small>Logged in as <strong>{{name}}</strong>.</small>
            </template>
          <textarea id="ta1" name="text" rows="5"></textarea>
          <input type="submit" value="Submit">
          <div submit-error>
            <template type="amp-mustache">
              Error! Looks like something went wrong with your comment, please try to submit it again. {{error}}
            </template>
          </div>
        </form>
      </div>

    </body>
</html>
