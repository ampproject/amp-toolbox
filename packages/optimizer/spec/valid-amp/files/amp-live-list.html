<head>
  <meta charset="utf-8">
  <title>amp-live-list</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  
  <script async custom-element="amp-live-list" src="https://cdn.ampproject.org/v0/amp-live-list-0.1.js"></script>
  <link rel="canonical" href="https://example.com/components/amp-live-list/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <style amp-custom>
    :root {
      --space-1: .5rem;  /* 8px */
    }
    amp-live-list [items] {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .blog-item {
      width: 300px;
      margin-bottom: var(--space-1);
    }
    .blog-item > div {
      padding: var(--space-1);
    }
    .score {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score > div {
      font-size: 2rem;
      padding: var(--space-1);
    }
    .score > amp-img {
      padding: var(--space-1) 0;
    }
  </style>
</head>
<body>

  

  
  <amp-live-list
      layout="container"
      data-poll-interval="15000"
      data-max-items-per-page="5"
      id="amp-live-list-insert-blog">
    <button update on="tap:amp-live-list-insert-blog.update">You have updates</button>
    <div items>
      [[range .BlogItems]]
          <div id="[[.ID]]" data-sort-time="[[.Timestamp]]" class="blog-item">
              <amp-img src="[[.Image]]"
                  layout="responsive" width="1280" height="853">
              </amp-img>
              <div>[[.Text]]</div>
          </div>
        [[end]]
    </div>
  </amp-live-list>

  
  
    <amp-live-list
        layout="container"
        data-poll-interval="15000"
        data-max-items-per-page="5"
        id="amp-live-list-update">
      <button update on="tap:amp-live-list-insert-blog.update">You have updates</button>
      <div items>
        <div id="it-eng-score" data-sort-time="1234567" data-update-time="[[.FootballScore.Timestamp]]" class="score">
          <amp-img src="/img/italy-flag.png" layout="fixed" height="50" width="100" noloading></amp-img>
          <div>[[.FootballScore.ScoreTeam1]] - [[.FootballScore.ScoreTeam2]]</div>
          <amp-img src="/img/england-flag.png" layout="fixed" height="50" width="100" noloading></amp-img>
        </div>
      </div>
  </amp-live-list>
</body>
</html>
