<html âš¡>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  
  
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>

  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

  <link rel="canonical" href="https://example.com/advanced/copy_button/">
  <title>Copy Button</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <style amp-custom>
/* common styles for button */
button.copy-button {
  box-sizing: border-box;
  font: inherit;
  font-size: 18px;
  line-height: 2em;
  cursor: pointer;
  border-radius: 4px;
  border: 2px solid transparent;
  background: #555;
  padding: 0 8px;
  color: #fff;
  display: block;
}
/* disable for placeholder */
button.copy-button {
  cursor: not-allowed;
  width: 100%;
  height: 100%;
}
/* misc demo CSS */
main.copy-button-example {
  display: flex;
  align-items: center;
  padding: 1em;
  font-family: Sans-Serif;
}
main.copy-button-example span {
  margin: 0 0.5em;
}
main.copy-button-example span div {
  margin-top: 0.25em;
}
  </style>
</head>
<body>

<h2 class="m1"> Simple copy button</h2>
<main class="copy-button-example">
  
  
  <amp-iframe
      sandbox="allow-scripts"
      width="64"
      height="42"
      frameborder="0"
      src="/copier.html#This text was copied from &quot;AMP by Example&quot;!">
    <button class="copy-button" placeholder disabled>Copy</button>
  </amp-iframe>
  <span>
    Copy some fixed text
  </span>
</main>

<h2 class="m1">Dynamic copy button</h2>
<main class="copy-button-example">
  
  
  <span>
    <input type="text"
           value="Hello World"
           on="input-debounced: AMP.setState({ textToCopy: event.value })">
    <div>Copy the contents of the input</div>
  </span>
  
  <amp-iframe
      sandbox="allow-scripts"
      width="64"
      height="42"
      frameborder="0"
      src="/copier.html#Hello World" [src]="'/copier.html#' + textToCopy">
    <button class="copy-button" placeholder disabled>Copy</button>
  </amp-iframe>
</main>

</body>
</html>
