  <head>
    <meta charset="utf-8">
    <title>Simple Autosuggest</title>
    <link rel="canonical" href="/advanced/autosuggest/" />
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
      <script async src="https://cdn.ampproject.org/v0.js"></script>
      
      <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
      
      <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
      
      <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
      
      <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
      
      <style amp-custom>
        /* --------------------------------
           Necessary styles for the example
           -------------------------------- */
        :root {
          --color-bg-light: #FAFAFC;
          --autosuggest-width: 300px;
          --space-1: .5rem;  /* 8px */
          --space-2: 1rem;  /* 8px */
          --box-shadow-1: 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 1px -1px rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        #auto-suggest {
          position: absolute;
          width: var(--autosuggest-width);
          overflow-x: hidden;
          z-index: 100;
          box-shadow: var(--box-shadow-1);
          background-color: var(--color-bg-light);
        }
        #auto-suggest [option] {
          padding: var(--space-1);
        }

        /* ---------------------------------
           Additional non-autosuggest styles
           --------------------------------- */
        .preview-container {
          min-width: 320px;
          padding: var(--space-2);
        }
      </style>
  </head>
  <body>
    <div class="preview-container" on="tap: AMP.setState({ filteredCities: [] })" tabindex="0" role="button">

      
      <amp-state id="cities">
        <script type="application/json">[
          "Albany, New York",
          "Annapolis, Maryland",
          "Atlanta, Georgia",
          "Augusta, Maine",
          "Austin, Texas",
          "Baton Rouge, Louisiana",
          "Bismarck, North Dakota",
          "Boise, Idaho",
          "Boston, Massachusetts",
          "Carson City, Nevada",
          "Charleston, West Virginia",
          "Cheyenne, Wyoming",
          "Columbia, South Carolina",
          "Columbus, Ohio",
          "Concord, New Hampshire",
          "Denver, Colorado",
          "Des Moines, Iowa",
          "Dover, Delaware",
          "Frankfort, Kentucky",
          "Harrisburg, Pennsylvania",
          "Hartford, Connecticut",
          "Helena, Montana",
          "Honolulu, Hawaii",
          "Indianapolis, Indiana",
          "Jackson, Mississippi",
          "Jefferson City, Missouri",
          "Juneau, Alaska",
          "Lansing, Michigan",
          "Lincoln, Nebraska",
          "Little Rock, Arkansas",
          "Madison, Wisconsin",
          "Montgomery, Alabama",
          "Montpelier, Vermont",
          "Nashville, Tennessee",
          "Oklahoma City, Oklahoma",
          "Olympia, Washington",
          "Phoenix, Arizona",
          "Pierre, South Dakota",
          "Providence, Rhode Island",
          "Raleigh, North Carolina",
          "Richmond, Virginia",
          "Sacramento, California",
          "Saint Paul, Minnesota",
          "Salem, Oregon",
          "Salt Lake City, Utah",
          "Santa Fe, New Mexico",
          "Springfield, Illinois",
          "Tallahassee, Florida",
          "Topeka, Kansas",
          "Trenton, New Jersey"
    ]</script></amp-state>

        
        <label>
          Enter city:
          <input [value]="city"
                on="input-debounced: AMP.setState({
                  filteredCities: event.value.length == 0 ?
                    []:
                    cities.filter(city =>
                       city.toLowerCase().indexOf(event.value.toLowerCase()) >= 0
                    )
               })">
        </label>
        
        <amp-selector on="select:AMP.setState({
                            city: event.targetOption,
                            filteredCities: []
                         })"
                         keyboard-select-mode="focus">
          <amp-list id="auto-suggest"
                    items="."
                    layout="fixed-height"
                    height="0"
                   [src]="filteredCities"
                   [height]="filteredCities.length * 34">
            <template type="amp-mustache">
              <div option="{{.}}">{{.}}</div>
            </template>
          </amp-list>
        </amp-selector>
    </div>
  </body>
</html>
