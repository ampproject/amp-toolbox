

<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-access</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  
  
  <script async custom-element="amp-access" src="https://cdn.ampproject.org/v0/amp-access-0.1.js"></script>
  
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

  
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  
  <script id="amp-access" type="application/json">
    {
        "authorization": "https://example.com/components/amp-access/authorization?rid=READER_ID&url=CANONICAL_URL&ref=DOCUMENT_REFERRER&_=RANDOM",
        "pingback": "https://example.com/components/amp-access/authorization?rid=READER_ID&url=CANONICAL_URL&ref=DOCUMENT_REFERRER&_=RANDOM",
        "login": {
          "sign-in": "https://example.com/components/amp-access/login?rid=READER_ID&url=CANONICAL_URL",
          "sign-out": "https://example.com/components/amp-access/logout"
        },
        "authorizationFallbackResponse": {
            "error": true,
            "loggedIn": false,
            "powerUser": false
        }
    }
  </script>
  <link rel="canonical" href="https://example.com/components/amp-access/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>

  
  
  <section>
    Welcome to the website! This section is visible to all.
  </section>

   
  <section amp-access="loggedIn">
    This section is only visible if you're logged in. Welcome back!
  </section>

  
  <section amp-access="loggedIn AND powerUser">
    This section is only visible if you're logged in <em>and</em> classified as "power user".
  </section>

  
  <section amp-access="NOT loggedIn">
    This section is only visible if you're not logged in.
  </section>

  
  <section amp-access="loggedIn">
    <template amp-access-template type="amp-mustache">
      <h3>Hello {{email}}!</h3>

      {{#powerUser}}
      <p>You are a power user.</p>
      {{/powerUser}}
    </template>
  </section>

  
  
  <button amp-access="NOT loggedIn" amp-access-hide on="tap:amp-access.login-sign-in">
    Login
  </button>

  
  
  <button amp-access="loggedIn" amp-access-hide on="tap:amp-access.login-sign-out">
    Logout
  </button>
  
</body>
</html>
