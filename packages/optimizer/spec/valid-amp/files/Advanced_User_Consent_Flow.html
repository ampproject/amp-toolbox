<head>
  <meta charset="utf-8">
  <link rel="canonical" href="/user_consent/advanced_user_consent_flow/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <title>Advanced User Consent Flow</title>
  
  
  <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    :root {
      --space-2: 1rem;   /* 16px */
      --space-3: 1.5rem; /* 24px */
    }
    .lightbox {
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.7);
      padding: 5% 0;
    }
    .lightbox-content {
      margin: 0 auto;
      padding: var(--space-2);
      background: #fff;
      border-radius: 5px;
      max-width: 700px;
      width: 95%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message > h2,
    .message > * {
      margin: var(--space-2) 0;
      min-width: 200px;
      text-align: center;
    }
    .dismiss-button {
      position: absolute;
      right: var(--space-3);
      top: var(--space-2);
      cursor: pointer;
    }
    #post-consent-ui {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-3);
    }
  </style>
</head>
<body>

  
  
  <amp-consent id="myConsent" layout="nodisplay">
        <script type="application/json">{
          "consents": {
            "consent1": {
              "checkConsentHref": "https://example.com/samples_templates/consent/getConsent",
              "promptUI": "consentDialog"
            }
          },
          "postPromptUI": "post-consent-ui"
        }</script>
        <div class="lightbox" id="consentDialog">
          <div class="lightbox-content">
            <div class="dismiss-button" role="button" tabindex="0" on="tap:myConsent.dismiss">X</div>
            <div class="message">
              <h2>Headline</h2>
              <p>This is an important message requiring you to make a choice.</p>
            </div>
            <div id="choice">
              <button on="tap:choice2.show,choice1.hide">Choice 2</button>
            </div>
            <div id="choice1" hidden class="message">
              <p>This is some more information about this choice. Here's a list of items related to this choice.</p>
              <amp-list height="132"
                        layout="fixed-height"
                        src="/json/consent-items.json">
                <template type="amp-mustache">
                  <li>{{.}}</li>
                </template>
              </amp-list>
              <button on="tap:myConsent.accept">Confirm</button>
            </div>
            <div id="choice2" hidden class="message">
              <p>This is some more information about this choice.</p>
              <button on="tap:myConsent.reject">Confirm</button>
            </div>
          </div>
        </div>
        <div id="post-consent-ui">
          <button on="tap:myConsent.prompt()">Update Consent</button>
        </div>
  </amp-consent>

  
  <amp-img data-block-on-consent src="/img/landscape_lake_300x201.jpg" width="300" height="201">
  </amp-img>

  
  <amp-ad data-block-on-consent data-slot="/30497360/a4a/a4a_native"
    height="250"
    type="doubleclick"
    width="300">
  </amp-ad>

</body>
</html>
