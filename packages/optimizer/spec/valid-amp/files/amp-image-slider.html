

<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-image-slider</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  
  <script async custom-element="amp-image-slider" src="https://cdn.ampproject.org/v0/amp-image-slider-0.1.js"></script>
  <link rel="canonical" href="https://example.com/components/amp-image-slider/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  
  <style amp-custom>
    .label {
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      width: 5rem;
      padding: 1rem 0;
      text-align: center;
      font-weight: bold;
    }
    .label-left-center {
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }
    .label-right-center {
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }
    .triangle-hint .amp-image-slider-hint-left {
      width: 10px;
      height: 20px;
      background-size: 10px 20px;
      margin-right: 10px;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='10' height='20' viewBox='0 0 10 20'%3e%3cpolygon points='10,0 0,10 10,20' style='fill:white' /%3e%3c/svg%3e");
    }
    .triangle-hint .amp-image-slider-hint-right {
      width: 10px;
      height: 20px;
      background-size: 10px 20px;
      margin-left: 10px;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='10' height='20' viewBox='0 0 10 20'%3e%3cpolygon points='0,0 10,10 0,20' style='fill:white' /%3e%3c/svg%3e");
    }
    .slider-no-display .amp-image-slider-hint-left, .slider-no-display .amp-image-slider-hint-right {
      display: none;
    }
    .seek-button-container {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }
  </style>
</head>
<body>

  

  
  <amp-image-slider width="300" height="200" layout="responsive">
    <amp-img
      src="/img/canoe_900x600_blur.jpg"
      alt="A blurry image about canoeing"
      layout="fill"></amp-img>
    <amp-img
      src="/img/canoe_900x600.jpg"
      alt="An image about canoeing"
      layout="fill"></amp-img>
  </amp-image-slider>

  
  
  <amp-image-slider width="300" height="200" layout="responsive">
    <amp-img
      src="/img/red_apple_1_1024x682.jpg"
      alt="A red apple"
      layout="fill"></amp-img>
    <amp-img
      src="/img/green_apple_1_1024x682.jpg"
      alt="A green apple"
      layout="fill"></amp-img>
    <div first class="label label-left-center">Red</div>
    <div second class="label label-right-center">Green</div>
  </amp-image-slider>

  
  
  <amp-image-slider width="300" height="200" layout="responsive"
      disable-hint-reappear>
    <amp-img
      src="/img/canoe_900x600_blur.jpg"
      alt="A blurry image about canoeing"
      layout="fill"></amp-img>
    <amp-img
      src="/img/canoe_900x600.jpg"
      alt="An image about canoeing"
      layout="fill"></amp-img>
  </amp-image-slider>

  

  
  <amp-image-slider class="triangle-hint" width="300" height="200" layout="responsive">
    <amp-img
      src="/img/canoe_900x600_blur.jpg"
      alt="A blurry image about canoeing"
      layout="fill"></amp-img>
    <amp-img
      src="/img/canoe_900x600.jpg"
      alt="An image about canoeing"
      layout="fill"></amp-img>
  </amp-image-slider>

  
  
  <amp-image-slider class="slider-no-display" width="300" height="200" layout="responsive">
    <amp-img
      src="/img/red_apple_1_1024x682.jpg"
      alt="A red apple"
      layout="fill"></amp-img>
    <amp-img
      src="/img/green_apple_1_1024x682.jpg"
      alt="A green apple"
      layout="fill"></amp-img>
  </amp-image-slider>

  
  
  <div>
    <amp-image-slider id="seekable" width="300" height="200" layout="responsive">
      <amp-img
        src="/img/canoe_900x600_blur.jpg"
        alt="A blurry image about canoeing"
        layout="fill"></amp-img>
      <amp-img
        src="/img/canoe_900x600.jpg"
        alt="An image about canoeing"
        layout="fill"></amp-img>
    </amp-image-slider>
    <div class="seek-button-container">
      <button on="tap:seekable.seekTo(percent=1)">SHOW LEFT</button>
      <button on="tap:seekable.seekTo(percent=0)">SHOW RIGHT</button>
    </div>
  </div>

  
  
  <amp-image-slider width="300" height="200" layout="responsive"
    initial-slider-position="0.3">
    <amp-img
      src="/img/red_apple_1_1024x682.jpg"
      alt="A red apple"
      layout="fill"></amp-img>
    <amp-img
      src="/img/green_apple_1_1024x682.jpg"
      alt="A green apple"
      layout="fill"></amp-img>
  </amp-image-slider>

  
  
  <amp-image-slider tabindex="0" width="300" height="200" layout="responsive"
    step-size="0.2">
    <amp-img
      src="/img/red_apple_1_1024x682.jpg"
      alt="A red apple"
      layout="fill"></amp-img>
    <amp-img
      src="/img/green_apple_1_1024x682.jpg"
      alt="A green apple"
      layout="fill"></amp-img>
  </amp-image-slider>
</body>
</html>
