

<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-social-share</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  
  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
  
  <link rel="canonical" href="https://example.com/components/amp-social-share/">

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  
  

  <style amp-custom>
    :root {
      --color-primary: #005AF0;
      --color-text-light: #fff;
    }
    /* a custom sharing icon */
    amp-social-share.custom-style {
      background-color: #008080;
      background-image: url('https://raw.githubusercontent.com/google/material-design-icons/master/social/1x_web/ic_share_white_48dp.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    /* blue icons with rounded corners  */
    amp-social-share.rounded {
      border-radius: 50%;
      background-size: 60%;
      color: var(--color-text-light);
      background-color: var(--color-primary);
    }
  </style>
</head>
<body>

  
  
  <div>
    <amp-social-share type="email"></amp-social-share>
    <amp-social-share type="facebook" data-param-app_id="254325784911610"></amp-social-share>
    <amp-social-share type="gplus"></amp-social-share>
    <amp-social-share type="linkedin"></amp-social-share>
    <amp-social-share type="pinterest" data-param-media="https://ampbyexample.com/img/amp.jpg"></amp-social-share>
    <amp-social-share type="tumblr"></amp-social-share>
    <amp-social-share type="twitter"></amp-social-share>
    <amp-social-share type="whatsapp"></amp-social-share>
    <amp-social-share type="line"></amp-social-share>
  </div>

  
  
  <amp-social-share type="linkedin"
    width="40"
    height="40"
    data-param-text="Check out these AMP Examples!"
    data-param-url="https://ampbyexample.com/"
    data-param-attribution="AMPhtml">
  </amp-social-share>

  
  
  <amp-social-share type="linkedin" class="custom-style">
  </amp-social-share>

  
  

  <div>
    <amp-social-share class="rounded" type="email" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="facebook" data-param-app_id="254325784911610" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="gplus" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="linkedin" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="pinterest" data-param-media="https://ampbyexample.com/img/amp.jpg" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="tumblr" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="twitter" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="whatsapp" width="48" height="48"></amp-social-share>
    <amp-social-share class="rounded" type="line" width="48" height="48"></amp-social-share>
  </div>


  
  
  <amp-social-share type="pinterest" data-param-media="https://ampbyexample.com/img/amp.jpg"></amp-social-share>

  
  
  <amp-social-share type="system"></amp-social-share>

  

</body>
</html>
